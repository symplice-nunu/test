<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="home.css">
  <title>Contact Us</title>
</head>
<body>
	<form onsubmit="return validatee();" action="#" method="POST">
<div class="container">
  <div id="error_message"></div>
	<div class="mb-4">
  <label for="exampleFormControlInput1" class="form-label" style=" margin-left: 12em; margin-top: 5em;">First Name</label>
  <input type="text" class="form-control" id="firstname" placeholder="First Name" style="width: 40em; margin-left: 12em;">
</div>
<div class="mb-4">
  <label for="exampleFormControlInput1" class="form-label" style=" margin-left: 12em;">Last Name</label>
  <input type="text" class="form-control" id="lastname" placeholder="Last Name" style="width: 40em; margin-left: 12em;">
</div>
<div class="mb-4">
  <label for="exampleFormControlInput1" class="form-label" style=" margin-left: 12em;">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com" style="width: 40em; margin-left: 12em;">
</div>
<div class="mb-4">
  <label for="exampleFormControlTextarea1" class="form-label" style="margin-left: 12em;">Idea</label>
  <textarea class="form-control" id="idea" rows="3" style="width: 40em; margin-left: 12em;"></textarea>
</div>
<div class="mb-4">
  <!-- <button type="button" class="btn btn-primary" style="width: 40em; margin-left: 12em;">Submit</button> -->
  <input type="submit" class="btn btn-primary" name="submit" value="Save Exam" style="width: 40em; margin-left: 12em;">
</div>
<div class="mb-4">
  <button type="button" class="btn btn-success" style="width: 40em; margin-left: 12em;">Back to Home</button>
</div>
</div>
<script>
                                            function validatee() {
    var first = document.getElementById("firstname").value;
    var last = document.getElementById("lastname").value;
    var email = document.getElementById("email").value;
    var idea = document.getElementById("idea").value;
    
    var error_message = document.getElementById("error_message");
    error_message.style.padding = "10px";
    var text;
    if (first.length < 3) {
        text = "Please Enter valid First Name";
        error_message.innerHTML = text;
        return false;
    }
if (last.length < 4) {
        text = "Please Enter valid Last Name";
        error_message.innerHTML = text;
        return false;
    }
    if(email.indexOf("@") == -1 || email.length < 6){
    text = "Please Enter valid Email";
    error_message.innerHTML = text;
    return false;
  }

    if (idea.length < 4) {
        text = "Please Enter valid Idea";
        error_message.innerHTML = text;
        return false;
    }
 
    
    return true;
}
                                        </script>
                                    </form>
</body>
</html>
